# Default configuration for herrkunft examples
application:
  name: MyApp
  version: 1.0.0
  debug: false

database:
  host: localhost
  port: 5432
  name: myapp_db
  pool_size: 10
  timeout: 30

server:
  host: 0.0.0.0
  port: 8080
  workers: 4
  max_connections: 1000

logging:
  level: INFO
  format: json
  output: stdout
